<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="container">
      <h1>IMAGE SLIDER</h1>
      <div class="upper">
        <img src="./arrow.png.png" class="left-arrow" alt="" />
        <div class="frame">
          <div class="slides">
            <img
              src="https://images.pexels.com/photos/8258043/pexels-photo-8258043.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="image"
              alt=""
            />

            <img
              src="https://images.pexels.com/photos/4048182/pexels-photo-4048182.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="image"
              alt=""
            />

            <img
              src="https://images.pexels.com/photos/347135/pexels-photo-347135.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="image"
              alt=""
            />

            <img
              src="https://images.pexels.com/photos/2255441/pexels-photo-2255441.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="image"
              alt=""
            />
          </div>
        </div>
        <img src="./arrow.png.png" class="right-arrow" alt="" />
      </div>

      <div class="lower"></div>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
